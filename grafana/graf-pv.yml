apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-storage
  #labels:
  #  type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: standard
  hostPath:
    path: "/datagfst"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-datastore
  #labels:
  #  type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: standard
  hostPath:
    path: "/datagfdt"