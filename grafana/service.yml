apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: NodePort
  ports:
  - name: grafana
    port: 3000
    targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
