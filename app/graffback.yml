apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: graffback-api-service
    process: web
  name: graffback-api-web
  namespace: postgres
spec:
  selector:
    matchLabels:
      app: graffback-api-service
      process: web
  template:
    metadata:
      labels:
        app: graffback-api-service
        process: web
    spec:
      containers:
        - env:
            - name: DB_HOST  # Host do PostgreSQL
              value: db.postgres.svc.cluster.local
            - name: DB_PORT  # Porta do PostgreSQL
              value: "5432"
            - name: POSTGRES_DB  # Nome do banco de dados
              value: postgres
            - name: POSTGRES_USER  # Nome do usuário
              value: postgres
            - name: POSTGRES_PASSWORD  # Senha do usuário
              valueFrom:
                secretKeyRef:
                  name: postgres-db-secret  # Nome do secret que contém a senha
                  key: POSTGRES_PASSWORD
          envFrom:
            - configMapRef:
                name: graffback-api
          image: docker.io/romaofr/graffback:v1.2
          imagePullPolicy: IfNotPresent
          name: graffback-api-web
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 300
            timeoutSeconds: 300